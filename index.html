<html>
  <head>
    <title>Моя первая страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
      <label class="txt-label" for="stroke">Your text:</label>
      <input id="stroke" class="txt-input" value="My text" type="text" placeholder="Type something...">
    </div>
    <div class="row">
      <input type="button" value="Send" class="btn btn-primary">
      <input type="button" value="Cancel" class="btn btn-secondary">
    </div>
    <div class="row">
      <input type="checkbox" class="switch">
    </div>
    <div class="row">
      <label for="check" class="chk-label">
        <input type="checkbox" class="chk-input" id="check" name="checks">
        <span>Check me please</span>
      </label>
      <label for="check1" class="chk-label">
        <input type="checkbox" class="chk-input" id="check1" name="checks">
        <span>Check me please</span>
      </label>
      <label for="check2" class="chk-label">
        <input type="checkbox" class="chk-input" id="check2" name="checks">
        <span>Check me please</span>
      </label>
    </div>
    <div class="row">
      <label for="radio" class="rdo-label">
        <input checked type="radio" class="rdo-input" id="radio" name="radios">
        <span>Check me please</span>
      </label>
      <label for="radio1" class="rdo-label">
        <input type="radio" class="rdo-input" id="radio1" name="radios">
        <span>Check me please</span>
      </label>
      <label for="radio2" class="rdo-label">
        <input type="radio" class="rdo-input" id="radio2" name="radios">
        <span>Check me please</span>
      </label>
    </div>
    <div class="blue"></div>
    <div class="red">
      Navigation bar
    </div>
  </body>
</html>
